<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/dd2a518837.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <header class="logo">
    <img src="./images/logo.svg" class="logo__logo-img" alt="A huddle logo">
  </header>

  <main class="container">

    <img src="./images/illustration-mockups.svg" class="container__main-img" alt="A mockups illustration">

    <div class="info">
      <h1 class="info__heading">Build The Community Your Fans Will Love</h1>
      <p class="info__description">Huddle re-imagines the way we build communities. You have a voice, but so
        does
        your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="info__register-btn">Register</button>

      <div class="socials">
        <i class="fab fa-facebook-f socials__icon"></i>
        <i class="fab fa-twitter socials__icon"></i>
        <i class="fab fa-instagram socials__icon"></i>
      </div>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gbura">gbura</a>.
    </p>
  </footer>

</body>

</html>
